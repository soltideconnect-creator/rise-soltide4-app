# Netlify Configuration for Rise â€“ Habit Tracker & Smart Sleep
# This file automatically configures build settings and redirects for the PWA
# No manual configuration needed in Netlify dashboard - this file handles everything

[build]
  # Build command - runs production build
  command = "npm run build"
  
  # Directory to publish (Vite outputs to dist/)
  publish = "dist"
  
  # Node version - using LTS version 18
  environment = { NODE_VERSION = "18" }

# Build settings
[build.processing]
  # Skip Netlify's default processing to use our optimized build
  skip_processing = false

[build.processing.css]
  # CSS is already minified by Vite
  bundle = true
  minify = true

[build.processing.js]
  # JavaScript is already minified by Vite
  bundle = true
  minify = true

[build.processing.html]
  # HTML optimization
  pretty_urls = true

[build.processing.images]
  # Image optimization
  compress = true

# SPA redirect rule - ensures all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers for PWA
[[headers]]
  for = "/*"
  [headers.values]
    # Enable HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Content Security Policy for PWA
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; manifest-src 'self';"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# HTML - no cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
