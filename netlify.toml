# Netlify Configuration for Rise â€“ Habit Tracker & Smart Sleep
# This file automatically configures build settings and redirects for the PWA
# No manual configuration needed in Netlify dashboard - this file handles everything

[build]
  # Build command - runs production build
  command = "npm run build"
  
  # Directory to publish (Vite outputs to dist/)
  publish = "dist"
  
  # Node version - using LTS version 18
  environment = { NODE_VERSION = "18" }

# Build settings
[build.processing]
  # Skip Netlify's default processing to use our optimized build
  skip_processing = false

[build.processing.css]
  # CSS is already minified by Vite
  bundle = true
  minify = true

[build.processing.js]
  # JavaScript is already minified by Vite
  bundle = true
  minify = true

[build.processing.html]
  # HTML optimization
  pretty_urls = true

[build.processing.images]
  # Image optimization
  compress = true

# SPA redirect rule - ensures all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers for PWA
[[headers]]
  for = "/*"
  [headers.values]
    # Enable HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy - ALLOW microphone for sleep tracking
    Permissions-Policy = "microphone=(self), camera=(), geolocation=(), payment=()"
    
    # Feature Policy (legacy support for older browsers)
    Feature-Policy = "microphone 'self'; camera 'none'; geolocation 'none'; payment 'none'"
    
    # Content Security Policy - Allows Paystack payment integration for rise-soltide-app.netlify.app
    Content-Security-Policy = "default-src 'self' https://rise-soltide-app.netlify.app https://*.paystack.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.paystack.co; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: https://api.paystack.co; frame-src 'self' https://checkout.paystack.co https://standard.paystack.co; child-src 'self' https://checkout.paystack.co https://standard.paystack.co; manifest-src 'self';"
    
    # Allow Paystack iframe
    X-Frame-Options = "ALLOW-FROM https://standard.paystack.co"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"
    Access-Control-Allow-Origin = "*"

# Open Graph Image - Special handling for social media crawlers
[[headers]]
  for = "/og-image.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"
    Access-Control-Allow-Origin = "*"
    X-Robots-Tag = "all"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# HTML - no cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
