<!DOCTYPE html>
<html>
<head>
  <title>Debug Center Hostname Check Test</title>
</head>
<body>
  <h1>Debug Center Hostname Check Test</h1>
  <div id="result"></div>

  <script>
    // This is the same logic used in the app
    const isDevelopmentEnvironment = () => {
      const hostname = window.location.hostname;
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '';
      const isDevDomain = hostname.includes('dev.') || hostname.includes('staging.');
      const isProductionDomain = hostname.includes('medo.dev') || 
                                 hostname.includes('netlify.app') ||
                                 hostname.includes('vercel.app');
      return (isLocalhost || isDevDomain) && !isProductionDomain;
    };

    // Test with different hostnames
    const testHostnames = [
      'localhost',
      '127.0.0.1',
      'medo.dev',
      'app.medo.dev',
      'project-123.medo.dev',
      'myapp.netlify.app',
      'myapp.vercel.app',
      'dev.myapp.com',
      'staging.myapp.com',
      'myapp.com'
    ];

    let results = '<h2>Test Results:</h2><ul>';
    
    testHostnames.forEach(hostname => {
      // Simulate the check
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '';
      const isDevDomain = hostname.includes('dev.') || hostname.includes('staging.');
      const isProductionDomain = hostname.includes('medo.dev') || 
                                 hostname.includes('netlify.app') ||
                                 hostname.includes('vercel.app');
      const showDebugCenter = (isLocalhost || isDevDomain) && !isProductionDomain;
      
      const status = showDebugCenter ? '✅ SHOW' : '❌ HIDE';
      const color = showDebugCenter ? 'green' : 'red';
      
      results += `<li><strong>${hostname}</strong>: <span style="color: ${color}">${status}</span></li>`;
    });
    
    results += '</ul>';
    
    results += '<h2>Current Hostname:</h2>';
    results += `<p><strong>${window.location.hostname}</strong></p>`;
    results += `<p>Debug Center will be: <strong style="color: ${isDevelopmentEnvironment() ? 'green' : 'red'}">${isDevelopmentEnvironment() ? 'SHOWN' : 'HIDDEN'}</strong></p>`;
    
    document.getElementById('result').innerHTML = results;
  </script>
</body>
</html>
